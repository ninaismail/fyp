<mat-card *ngFor="let class of classes">
  <mat-card-header>
     <mat-card-title>{{ class.Grade }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
     <p>
      {{ class.Section }}    
    </p>
    <p>
      {{ class.Subject }}    
    </p>
  </mat-card-content>
  <mat-card-actions>
     <button mat-button [routerLink]="['/class', class.Grade]">Open</button>
  </mat-card-actions>
</mat-card>
